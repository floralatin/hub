on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: hello-javascript
        uses: floralatin/hub-actions/.github/workflows/hub-actions.yml@master
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}

      - name: Get the output of hello-javascript 
        run: echo "The time was ${{ steps.hello-javascript.outputs.result }}"